    <nav class="navbar navbar-light bg-danger"style="justify-content:center;">

          <a class="navbar-brand" href="#">

      <div class="container-fluid">
        <div class="row" style="text-align:center">
            
                <div class="forms">
                    <h3 class="login" style="margin-top: 60px;">Sign Up</h3>
                    <p class="account">Need an account? <a class="sign" href="">Login</a></p>
                    <form id="signup" action="main.html">
                        <div class="input">
                            <div class="text">
                                <label for="exampleDropdownFormEmail1" class="form-label">Email or Username</label>

                            </div>
                            <input name="ename" type="text">
                            <div class="text1">
                                <label for="exampleDropdownFormEmail1" class="form-label">Password</label>
                            </div>
                            <input name="pname" type="password">

                        </div>
                        <div class="button">
                            <div class="forgotdiv">
                                <a class="forgot" href="">Forgot Password?</a>
                            </div>
                            <button type="submit" class="btn btn-primary">Log In</button>

                        </div>
                    </form>

                   
                </div>
            
        </div>
    </div>
